<section class="feed">
  <h1 class="feed__title">Send me a Comment</h1>
  <form class="feed__form" [formGroup]="feedForm" (submit)="onSendFeed()">
    <div class="feed__form-group">
      <label class="form-group__field">Name</label>
      <input class="form-control field" type="text" value=""  formControlName="name"/>
      <span class="form-control__error" *ngIf="validateFields('name')">Please write your name.</span>
    </div>
    <div class="feed__form-group">
      <label class="form-group__field">Comment</label>
      <textarea cols="10" rows="7" class="form-control field" type="text"
        [(ngModel)]="message"
        formControlName="message"
        maxlength="200"></textarea>
      <span class="form-control__error" *ngIf="validateFields('message')">Please write your message.</span>
      <span class="form-control__text-length" [ngClass]="{'max-length_message': message.length == 200}"><span>{{ message.length }}</span> / 200</span>
    </div>
    <button type="submit" class="btn feed__btn-send" type="submit">send</button>
  </form>
</section>
